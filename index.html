<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js"></script>
    <title>Epicodus Pizza Company</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Epicodus Pizza Company</h1>
        <h3>Can we take your order?</h3>
      </div>
      <br />
      <div class="row">
        <div class="col-8">
          <h3>Create Your Own Pizza!</h3>
          <form>
            <div class="row">
              <div class="col-4">
                <h5>TOPPINGS</h5>
              </div>
              <div class="col-4">
                <h5>SIZE</h5>
              </div>
              <div class="col-4">
                <h5>QUANTITY</h5>
              </div>
            </div>
            <div class="row">
              <div class="col-8"></div>
              <div class="col-4">
                <button type="submit">Add to Order</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-4">
          <h3>My Order</h3>
          <p>My Items</p>
          <div class="row">
            <div id="itemized-order">
              <p>Itemized List here</p>
            </div>
          </div>
          <div class="row">
            <h5>Total</h5>
          </div>
          <div class="row">
            <button type="button">Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
